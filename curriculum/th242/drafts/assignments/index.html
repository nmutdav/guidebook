            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #ffc425; /* Gold on hover */

            list-style-type: none;

            margin: 20px 0;
        }

        .links-list li {
            margin: 5px 0;
        }

        .links-list a {
            color: #073627;
            text-decoration: none;
        }

            color: #ffc425;
        }

}

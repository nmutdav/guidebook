<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raining Hearts - Dammit Janet</title>
    <style>
          /* Back to Index Button Styling */
		.back-btn {
			/* Positions the button in the top-left corner of the screen */
			position: absolute;
			top: 20px;
			left: 20px;
			/* Blue background color for the button */
			background-color: #007bff;
			/* White text color for high contrast against the blue background */
			color: white;
			/* Removes the default border from the button */
			border: none;
			/* Adds padding around the button text for better clickability */
			padding: 10px 15px;
			/* Changes the cursor to a pointer to indicate it's clickable */
			cursor: pointer;
			/* Rounds the corners of the button slightly for a modern look */
			border-radius: 5px;
			/* Sets the font size and a standard sans-serif font for the button text */
			font-size: 14px;
			/* Ensures the button uses a readable sans-serif font */
			font-family: 'Arial', sans-serif;
		}

		/* Styling for when the user hovers over the button */
		.back-btn:hover {
			/* Changes the background color to a darker shade of blue to give visual feedback */
			background-color: #0056b3;
		}
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Creepster', cursive; /* Rocky Horror-like font */
            overflow: hidden; /* Prevent scrollbars */
            background-color: #1b0f0f; /* Dark blood-red background */
        }
        /* Heart Shape for smaller falling hearts */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff004d; /* Same blood red color */
            transform: rotate(45deg);
            animation: fall linear forwards; /* Falling hearts */
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff004d; /* Same blood red color */
            border-radius: 50%;
        }

        .heart::before {
            top: -15px; /* Circle for the top left of the heart */
            left: 0;
        }

        .heart::after {
            left: 15px; /* Circle for the top right of the heart */
            top: 0;
        }

        /* Falling hearts animation */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(180deg); /* End at the bottom, rotated */
                opacity: 0; /* Fade out */
            }
        }

        /* Neon heart pulsing effect */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 10px #ff004d,
                    0 0 20px #ff004d,
                    0 0 30px #ff004d,
                    0 0 40px #ff004d,
                    0 0 50px #ff004d;
            }
            50% {
                box-shadow: 
                    0 0 20px #ff004d,
                    0 0 40px #ff004d,
                    0 0 60px #ff004d,
                    0 0 80px #ff004d,
                    0 0 100px #ff004d;
            }
        }
    </style>
</head>
<body>
    <!-- Large Neon Heart in the center -->
    <div class="large-heart"></div>

    <script>
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Randomize position and animation for smaller hearts
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.animationDuration = Math.random() * 1 + 2 + 's'; // Random speed for falling
            heart.style.animationDelay = Math.random() * 1 + 's'; // Staggered appearance

            document.body.appendChild(heart);

            // Remove heart after animation ends
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        };

        // Generate hearts every 300 milliseconds
        setInterval(createHeart, 300);
    </script>

	<!-- A button that redirects users back to the index (home) page -->
	<a href="index.html" class="back-btn">Back to Index</a>
</body>
</html>

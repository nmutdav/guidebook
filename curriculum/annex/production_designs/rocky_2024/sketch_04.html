<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Kaleidoscope Animation</title>
    <style>
        body {
            background: black; /* Solid black background for contrast */
            margin: 0;
            overflow: hidden;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Checkered Background */
        .checkered {
            position: absolute;
            width: 200%; /* Wider than the viewport for full coverage */
            height: 200%; /* Full height */
            background: 
                linear-gradient(45deg, rgba(255, 0, 255, 0.8) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 255, 0, 0.8) 25%, transparent 25%);
            background-size: 50px 50px; /* Size of the checkered squares */
            animation: bloom 4s ease-in-out infinite alternate; /* Bloom animation */
        }

        @keyframes bloom {
            0% {
                transform: scale(1); /* Start scale */
            }
            50% {
                transform: scale(1.3, 0.7); /* Blooming effect */
            }
            100% {
                transform: scale(1); /* Return to original */
            }
        }

        /* Kaleidoscope Effect */
        .kaleidoscope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.6),
                rgba(0, 255, 255, 0.6) 10%,
                rgba(255, 0, 0, 0.6) 10%,
                rgba(255, 0, 0, 0.6) 20%
            ); /* Base kaleidoscope pattern */
            opacity: 0.7; /* Slightly transparent for depth effect */
            animation: kaleidoscope-bloom 6s ease-in-out infinite alternate; /* Accordion-like zoom */
        }

        @keyframes kaleidoscope-bloom {
            0% {
                transform: scale(1); /* Start scale */
            }
            50% {
                transform: scale(1.4, 0.6); /* Blooming effect */
            }
            100% {
                transform: scale(1); /* Return to original */
            }
        }

        /* Colorful Overlays */
        .color-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 255, 0.4),
                rgba(255, 0, 255, 0.4) 10%,
                rgba(255, 255, 0, 0.4) 10%,
                rgba(255, 255, 0, 0.4) 20%,
                rgba(0, 255, 0, 0.4) 20%,
                rgba(0, 255, 0, 0.4) 30%,
                rgba(0, 0, 255, 0.4) 30%,
                rgba(0, 0, 255, 0.4) 40%
            ); /* Rainbow colors */
            animation: color-shift 4s linear infinite; /* Continuous color shift */
            filter: blur(2px); /* Slight blur for effect */
        }

        @keyframes color-shift {
            0% {
                filter: hue-rotate(0deg); /* Starting hue */
            }
            100% {
                filter: hue-rotate(360deg); /* Full hue rotation */
            }
        }
    </style>
</head>
<body>
    <div class="checkered"></div> <!-- Checkered background -->
    <div class="kaleidoscope"></div> <!-- Kaleidoscope effect -->
    <div class="color-overlay"></div> <!-- Colorful overlay -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northern Michigan University - Theatre & Dance Presents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background for dramatic effect */
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: 'Sixtyfour Convergence', sans-serif; /* Font updated to match branding */
            position: relative; /* For absolute positioning of elements */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Neon Text Styling */
        .neon-text {
            font-size: 80px; /* Large font size for prominence */
            color: #ffcc00; /* Bright gold color */
            text-transform: uppercase; /* Uppercase letters for emphasis */
            text-align: center; /* Center the text */
            text-shadow: 
                0 0 2px #ffcc00,
                0 0 5px #ffcc00,
                0 0 10px #ffcc00,
                0 0 20px #ffcc00; /* Reduced neon glow effect */
            animation: flicker 2s infinite alternate; /* Flickering animation */
            margin: 10px 0; /* Space between titles */
            mix-blend-mode: screen; /* Blend mode for a vibrant effect */
        }

        /* Flicker Animation */
        @keyframes flicker {
            0%, 1%, 22%, 3%, 41%, 5%, 60%, 30% {
                text-shadow: 
                    0 0 1px #ffcc00,
                    0 0 2px #ffcc00,
                    0 0 3px #ffcc00,
                    0 0 4px #ffcc00; /* Maintain reduced neon glow */
            }
            30%, 20%, 10% {
                text-shadow: none; /* Flicker effect */
            }
        }

        /* Back to Index Button Styling */
        .back-btn {
            position: absolute; /* Position the button at the top-left */
            top: 20px;
            left: 20px;
            background-color: #007bff; /* Button color */
            color: white; /* Text color */
            border: none; /* Remove border */
            padding: 10px 15px; /* Button padding */
            cursor: pointer; /* Pointer cursor */
            border-radius: 5px; /* Rounded corners */
            font-size: 14px; /* Font size */
            font-family: 'Arial', sans-serif; /* Button font */
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Button hover effect */
        .back-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Pixel Animation Styling */
        .pixel {
            position: absolute;
            background-color: #ffcc00; /* Default pixel color */
            width: 10px; /* Width of each pixel */
            height: 10px; /* Height of each pixel */
            animation: pixelBlink 1s infinite; /* Blink animation */
        }

        /* Random pixel blinking animation */
        @keyframes pixelBlink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Create multiple pixels in random positions */
        .pixel:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .pixel:nth-child(2) { top: 30%; left: 60%; animation-delay: 0.2s; }
        .pixel:nth-child(3) { top: 50%; left: 40%; animation-delay: 0.4s; }
        .pixel:nth-child(4) { top: 70%; left: 80%; animation-delay: 0.6s; }
        .pixel:nth-child(5) { top: 20%; left: 70%; animation-delay: 0.8s; }
        .pixel:nth-child(6) { top: 80%; left: 30%; animation-delay: 1s; }
        .pixel:nth-child(7) { top: 40%; left: 10%; animation-delay: 1.2s; }
        .pixel:nth-child(8) { top: 60%; left: 90%; animation-delay: 1.4s; }
        .pixel:nth-child(9) { top: 90%; left: 50%; animation-delay: 1.6s; }
        .pixel:nth-child(10) { top: 5%; left: 90%; animation-delay: 1.8s; }

        /* Control Light Styles */
        .light {
            position: absolute;
            border-radius: 50%; /* Circular lights */
            width: 15px; /* Width of the lights */
            height: 15px; /* Height of the lights */
            animation: lightPulse 1.5s infinite; /* Pulse animation */
            animation: flicker 2s infinite alternate; /* Flickering animation */

        }

        /* Random Light Colors */
        .light:nth-child(11) { background-color: #ff005e; top: 15%; left: 10%; animation-delay: 0s; }
        .light:nth-child(12) { background-color: #00ff5e; top: 25%; left: 80%; animation-delay: 0.2s; }
        .light:nth-child(13) { background-color: #005eff; top: 40%; left: 20%; animation-delay: 0.4s; }
        .light:nth-child(14) { background-color: #ff5e00; top: 60%; left: 70%; animation-delay: 0.6s; }
        .light:nth-child(15) { background-color: #ffff00; top: 80%; left: 50%; animation-delay: 0.8s; }
        .light:nth-child(16) { background-color: #5effff; top: 90%; left: 30%; animation-delay: 1s; }
        .light:nth-child(17) { background-color: #ff00ff; top: 10%; left: 90%; animation-delay: 1.2s; }
        .light:nth-child(18) { background-color: #ff4500; top: 75%; left: 10%; animation-delay: 1.4s; }
        .light:nth-child(19) { background-color: #00ffff; top: 35%; left: 60%; animation-delay: 1.6s; }
        .light:nth-child(20) { background-color: #ffcc00; top: 50%; left: 40%; animation-delay: 1.8s; }

        /* Light Pulse Animation */
        @keyframes lightPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        /* Snake Light Animation */
        .snake {
            position: absolute;
            background-color: #00ffcc; /* Default snake color */
            width: 10px; /* Width of the snake light */
            height: 10px; /* Height of the snake light */
            animation: snakeMove 10s linear infinite; /* Movement animation */
        }

        /* Snake Movement Animation */
        @keyframes snakeMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(300px, 150px); }
            50% { transform: translate(150px, 300px); }
            75% { transform: translate(0, 150px); }
            100% { transform: translate(150px, 0); }
        }
    </style>
</head>

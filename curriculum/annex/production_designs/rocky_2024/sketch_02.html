<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raining Hearts - Dammit Janet</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Creepster', cursive; /* Rocky Horror-like font */
            overflow: hidden; /* Prevent scrollbars */
            background-color: #1b0f0f; /* Dark blood-red background */
            position: relative; /* For positioning elements */
        }

        /* Back to Index Button Styling */
        .back-btn {
            position: absolute; /* Positions the button in the top-left corner */
            top: 20px;
            left: 20px;
            background-color: #007bff; /* Blue background color for the button */
            color: white; /* White text color for contrast */
            border: none; /* Removes the default border */
            padding: 10px 15px; /* Adds padding around the button text */
            cursor: pointer; /* Changes cursor to a pointer */
            border-radius: 5px; /* Rounds corners for a modern look */
            font-size: 14px; /* Sets font size */
            font-family: 'Arial', sans-serif; /* Sets button font */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Styling for when the user hovers over the button */
        .back-btn:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }

        /* Heart Shape for smaller falling hearts */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff004d; /* Blood red color */
            transform: rotate(45deg);
            box-shadow: 
                0 0 10px #ff004d,
                0 0 20px #ff004d,
                0 0 30px #ff004d; /* Neon glow effect */
            animation: pulse 1.5s infinite alternate; /* Add pulse effect */
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff004d; /* Same blood red color */
            border-radius: 50%;
        }

        .heart::before {
            top: -15px; /* Circle for the top left of the heart */
            left: 0;
        }

        .heart::after {
            left: 15px; /* Circle for the top right of the heart */
            top: 0;
        }

        /* Neon heart pulsing effect */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 10px #ff004d,
                    0 0 20px #ff004d,
                    0 0 30px #ff004d,
                    0 0 40px #ff004d,
                    0 0 50px #ff004d;
            }
            50% {
                box-shadow: 
                    0 0 20px #ff004d,
                    0 0 40px #ff004d,
                    0 0 60px #ff004d,
                    0 0 80px #ff004d,
                    0 0 100px #ff004d;
            }
        }
    </style>
</head>
<body>
    <script>
        const createHeart = () => {
            const heart = document.createElement('div');
            heart.classList.add('heart');

            // Randomize initial position
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.top = Math.random() * -100 + 'vh'; // Start above the viewport

            // Randomize the speed for smoother falling
            const speed = Math.random() * 5 + 5; // Random speed

            // Set keyframes for smooth gliding
            const keyframes = `
                @keyframes glide {
                    0% {
                        transform: translate(0, 0) rotate(0);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(0, 100vh) rotate(360deg); /* End at the bottom */
                        opacity: 0; /* Fade out */
                    }
                }
            `;

            // Append style element to the head for the keyframes
            const style = document.createElement('style');
            style.appendChild(document.createTextNode(keyframes));
            document.head.appendChild(style);

            heart.style.animation = `glide ${speed}s ease-in forwards`; // Apply gliding animation

            document.body.appendChild(heart);

            // Remove heart after animation ends
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        };

        // Generate hearts every 300 milliseconds
        setInterval(createHeart, 300);
    </script>

    <!-- A button that redirects users back to the index (home) page -->
    <a href="index.html" class="back-btn">Back to Index</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<!-- Declares the document as HTML5 -->
<head>
    <!-- Sets the character encoding to UTF-8 to ensure that all characters display correctly -->
    <meta charset="UTF-8">

    <!-- Ensures the website is responsive on all devices by controlling the viewport's scaling and size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page that appears in the browser's tab -->
    <title>Neon Sign - The Rocky Horror Picture Show</title>

    <!-- Internal styles for the page -->
    <style>
        body {
            /* Sets the background color to black for a dark, dramatic effect */
            background-color: #000;
            /* Centers the content horizontally and vertically within the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Sets the height to full viewport for complete coverage */
            height: 100vh;
            /* Removes any default margin around the body */
            margin: 0;
            /* Uses a custom rocky horror-like cursive font for the entire page */
            font-family: 'Rock Salt', cursive;
        }

        /* Neon Text Styling */
        .neon-text {
            /* Large font size to make the title prominent */
            font-size: 80px;
            /* Neon red color for the text to match the Rocky Horror theme */
            color: #ff004d;
            /* Transforms all letters to uppercase for a more striking appearance */
            text-transform: uppercase;
            /* Centers the text */
            text-align: center;
            /* Applies multiple layers of shadows to create a neon glow effect */
            text-shadow: 
                0 0 5px #ff004d,
                0 0 10px #ff004d,
                0 0 20px #ff004d,
                0 0 40px #ff004d,
                0 0 80px #ff004d,
                0 0 100px #ff004d,
                0 0 200px #ff004d;
            /* Adds a flickering animation to simulate the visual effect of neon lights */
            animation: flicker 2s infinite alternate;
        }

        /* Flicker Animation */
        @keyframes flicker {
            /* Defines the keyframes for the flicker effect, where the text-shadow alternates to create the flickering neon look */
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                /* Maintains the neon glow during most of the animation */
                text-shadow: 
                    0 0 5px #ff004d,
                    0 0 10px #ff004d,
                    0 0 20px #ff004d,
                    0 0 40px #ff004d,
                    0 0 80px #ff004d,
                    0 0 100px #ff004d,
                    0 0 200px #ff004d;
            }
            /* Creates brief moments where the neon glow flickers off */
            20%, 24%, 55% {
                text-shadow: none; /* Removes text shadow for flicker effect */
            }
        }

        /* Back to Index Button Styling */
        .back-btn {
            /* Positions the button in the top-left corner of the screen */
            position: absolute;
            top: 20px;
            left: 20px;
            /* Blue background color for the button */
            background-color: #007bff;
            /* White text color for high contrast against the blue background */
            color: white;
            /* Removes the default border from the button */
            border: none;
            /* Adds padding around the button text for better clickability */
            padding: 10px 15px;
            /* Changes the cursor to a pointer to indicate it's clickable */
            cursor: pointer;
            /* Rounds the corners of the button slightly for a modern look */
            border-radius: 5px;
            /* Sets the font size and a standard sans-serif font for the button text */
            font-size: 14px;
            /* Ensures the button uses a readable sans-serif font */
            font-family: 'Arial', sans-serif;
        }

        /* Styling for when the user hovers over the button */
        .back-btn:hover {
            /* Changes the background color to a darker shade of blue to give visual feedback */
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- A button that redirects users back to the index (home) page -->
    <a href="index.html" class="back-btn">Back to Index</a>

    <!-- The neon text title for "Rocky Horror Picture Show" with glowing red neon effect -->
    <div class="neon-text">The Rocky Horror Picture Show</div>

</body>
</html>

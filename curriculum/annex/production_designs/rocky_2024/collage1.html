<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fade In and Out - Multiple Images with Different Placements</title>
	<style>
		/* Basic styling for the image container */
		.image-container {
			position: relative;
			width: 100%; /* Full width container */
			height: 100vh; /* Full viewport height */
			overflow: hidden;
		}

		/* Styling for each image */
		.fade-image {
			position: absolute;
			opacity: 0;
			animation: fadeInOut 180s infinite; /* 3-minute cycle for all images */
			transition: transform 2s; /* Smooth transition for scale and rotation */
		}

		/* Keyframes for fade-in and fade-out */
		@keyframes fadeInOut {
			0%, 100% {
				opacity: 0; /* Start and end with hidden */
			}
			10%, 30% {
				opacity: 1; /* Visible between 10% and 30% of each image's time slot */
			}
		}

		/* Styling for image 1 */
		.fade-image:nth-child(1) {
			animation-delay: 0s; /* No delay */
			top: 10%;
			left: 5%;
			width: 20%;
			transform: rotate(5deg);
		}

		/* Styling for image 2 */
		.fade-image:nth-child(2) {
			animation-delay: 18s;
			top: 30%;
			right: 10%;
			width: 25%;
			transform: rotate(-10deg);
		}

		/* Styling for image 3 */
		.fade-image:nth-child(3) {
			animation-delay: 36s;
			bottom: 20%;
			left: 20%;
			width: 30%;
			transform: scale(1.1);
		}

		/* Styling for image 4 */
		.fade-image:nth-child(4) {
			animation-delay: 54s;
			bottom: 5%;
			right: 15%;
			width: 22%;
			transform: rotate(8deg);
		}

		/* Styling for image 5 */
		.fade-image:nth-child(5) {
			animation-delay: 72s;
			top: 15%;
			left: 50%;
			width: 18%;
			transform: scale(0.9) rotate(-12deg);
		}

		/* Styling for image 6 */
		.fade-image:nth-child(6) {
			animation-delay: 90s;
			top: 50%;
			left: 10%;
			width: 28%;
			transform: rotate(3deg);
		}

		/* Styling for image 7 */
		.fade-image:nth-child(7) {
			animation-delay: 108s;
			bottom: 10%;
			right: 5%;
			width: 20%;
			transform: rotate(-5deg);
		}

		/* Styling for image 8 */
		.fade-image:nth-child(8) {
			animation-delay: 126s;
			top: 40%;
			left: 40%;
			width: 26%;
			transform: scale(1.2) rotate(7deg);
		}

		/* Styling for image 9 */
		.fade-image:nth-child(9) {
			animation-delay: 144s;
			bottom: 30%;
			left: 60%;
			width: 22%;
			transform: scale(1.1) rotate(-6deg);
		}

		/* Styling for image 10 */
		.fade-image:nth-child(10) {
			animation-delay: 162s;
			top: 5%;
			right: 20%;
			width: 20%;
			transform: scale(0.95) rotate(4deg);
		}
	</style>
</head>
<body>
	<div class="image-container">
		<!-- 10 images with sequential fade effects and different positions -->
		<img class="fade-image" src="{{ '/assets/images/rocky_2024/image1.jpg' | relative_url }}" alt="Description of the image">
		<img class="fade-image" src="{{assets/images/rocky_2024/image2.png | relative_url }}" alt="Image 2">
		<img class="fade-image" src="{{assets/images/rocky_2024/image3.png | relative_url }}" alt="Image 3">
		<img class="fade-image" src="{{assets/images/rocky_2024/image4.png | relative_url }}" alt="Image 4">
		<img class="fade-image" src="{{assets/images/rocky_2024/image5.png | relative_url }}" alt="Image 5">
		<img class="fade-image" src="{{assets/images/rocky_2024/image6.png | relative_url }}" alt="Image 6">
		<img class="fade-image" src="{{assets/images/rocky_2024/image7.png | relative_url }}" alt="Image 7">
		<img class="fade-image" src="{{assets/images/rocky_2024/image8.png | relative_url }}" alt="Image 8">
		<img class="fade-image" src="{{assets/images/rocky_2024/image9.png | relative_url }}" alt="Image 9">
		<img class="fade-image" src="{{assets/images/rocky_2024/image10.png | relative_url }}" alt="Image 10">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Going Home - Star Field Animation</title>
    <style>
        /* Back to Index Button Styling */
		.back-btn {
			/* Positions the button in the top-left corner of the screen */
			position: absolute;
			top: 20px;
			left: 20px;
			/* Blue background color for the button */
			background-color: #007bff;
			/* White text color for high contrast against the blue background */
			color: white;
			/* Removes the default border from the button */
			border: none;
			/* Adds padding around the button text for better clickability */
			padding: 10px 15px;
			/* Changes the cursor to a pointer to indicate it's clickable */
			cursor: pointer;
			/* Rounds the corners of the button slightly for a modern look */
			border-radius: 5px;
			/* Sets the font size and a standard sans-serif font for the button text */
			font-size: 14px;
			/* Ensures the button uses a readable sans-serif font */
			font-family: 'Arial', sans-serif;
		}

		/* Styling for when the user hovers over the button */
		.back-btn:hover {
			/* Changes the background color to a darker shade of blue to give visual feedback */
			background-color: #0056b3;
		}
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background for the night sky */
        }

        /* Star Styling */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: twinkle 1s infinite alternate;
        }

        /* Twinkle Animation */
        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <script>
        const createStar = () => {
            const star = document.createElement('div');
            star.classList.add('star');

            // Random size and position for stars
            const size = Math.random() * 5 + 2; // Size between 2 and 7
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            star.style.top = Math.random() * 100 + 'vh'; // Random vertical position
            star.style.animationDuration = Math.random() * 1 + 0.5 + 's'; // Random duration

            document.body.appendChild(star);

            // Remove star after some time
            setTimeout(() => {
                star.remove();
            }, 5000); // Star will be removed after 5 seconds
        };

        // Generate stars every 300 milliseconds
        setInterval(createStar, 300);
    </script>
            <!-- A button that redirects users back to the index (home) page -->
            <a href="index.html" class="back-btn">Back to Index</a>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight DeZire Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #0a0a0a, #232323); /* Dark gradient background */
            position: relative;
            animation: bgMove 20s linear infinite; /* Background movement */
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Floating lights */
        .light {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 20, 147, 0.8); /* Default hot pink */
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8); /* Glow effect */
            animation: float 3s ease-in-out infinite, pulse 1s infinite; /* Adding pulse animation */
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* Float up */
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2); /* Pulsing effect */
            }
        }
    </style>
</head>
<body>
    <script>
        const body = document.body;
        const numLights = 80; // Increased number of lights for more atmosphere

        const colors = [
            'rgba(255, 20, 147, 0.8)', // Hot pink
            'rgba(135, 206, 250, 0.8)', // Light sky blue
            'rgba(255, 105, 180, 0.8)', // Light pink
            'rgba(255, 182, 193, 0.8)', // Light misty pink
            'rgba(240, 128, 128, 0.8)'  // Light coral
        ];

        for (let i = 0; i < numLights; i++) {
            const light = document.createElement('div');
            light.classList.add('light');

            // Randomize position
            const leftPosition = Math.random() * 100; // Random left position (0-100%)
            const topPosition = Math.random() * 100; // Random top position (0-100%)
            light.style.left = `${leftPosition}vw`;
            light.style.top = `${topPosition}vh`;

            // Randomize size
            const size = Math.random() * 15 + 5; // Random size between 5px and 20px
            light.style.width = `${size}px`;
            light.style.height = `${size}px`;

            // Randomize color
            light.style.background = colors[Math.floor(Math.random() * colors.length)];
            light.style.boxShadow = `0 0 ${size}px ${light.style.background}`; // Adjust glow based on size

            // Randomize animation delay
            light.style.animationDelay = `${Math.random() * 5}s`; // Random delay

            // Add hover effect
            light.onmouseover = function() {
                light.style.transform = 'scale(1.5)'; // Enlarge on hover
            };
            light.onmouseout = function() {
                light.style.transform = 'scale(1)'; // Return to original size
            };

            body.appendChild(light);
        }
    </script>
</body>
</html>

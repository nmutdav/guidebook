<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        /* Back to Index Button Styling */
        .back-btn {
            /* Positions the button in the top-left corner of the screen */
            position: absolute;
            top: 20px;
            left: 20px;
            /* Blue background color for the button */
            background-color: #007bff;
            /* White text color for high contrast against the blue background */
            color: white;
            /* Removes the default border from the button */
            border: none;
            /* Adds padding around the button text for better clickability */
            padding: 10px 15px;
            /* Changes the cursor to a pointer to indicate it's clickable */
            cursor: pointer;
            /* Rounds the corners of the button slightly for a modern look */
            border-radius: 5px;
            /* Sets the font size and a standard sans-serif font for the button text */
            font-size: 14px;
            /* Ensures the button uses a readable sans-serif font */
            font-family: 'Arial', sans-serif;
            z-index: 3; /* Ensures button is above other elements */
        }
        /* Styling for when the user hovers over the button */
        .back-btn:hover {
            /* Changes the background color to a darker shade of blue to give visual feedback */
            background-color: #0056b3;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Black background */
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Enable positioning for stars */
            margin: 0; /* Remove default margin */
        }

        img {
            max-width: 80%; /* Make image responsive */
            height: auto;
            filter: drop-shadow(0 0 20px rgb(198, 42, 162)) drop-shadow(0 0 30px rgba(255, 0, 0, 0.5)); /* Enhanced glow effect */
            z-index: 1; /* Position above stars */
        }

        /* Star overlay */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2; /* Position above the image */
        }

        /* Individual star */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: flicker 1.5s infinite alternate; /* Flickering animation */
        }

        /* Flickering stars */
        @keyframes flicker {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <!-- A button that redirects users back to the index (home) page -->
    <a href="index.html" class="back-btn">Back to Index</a>

    <img src="{{ '/assets/images/lip1.png' | relative_url }}" alt="Image 1"> <!-- Ensure path is correct -->

    <div class="stars">
        <!-- Generating random stars -->
        <script>
            for (let i = 0; i < 100; i++) { // Adjust number of stars here
                const star = document.createElement('div');
                const size = Math.random() * 5 + 1; // Random size between 1 and 5
                star.className = 'star';
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`; // Random vertical position
                star.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                star.style.animationDelay = `${Math.random() * 1.5}s`; // Random delay for flickering
                star.style.opacity = Math.random(); // Random initial opacity
                document.querySelector('.stars').appendChild(star);
            }
        </script>
    </div>
</body>
</html>

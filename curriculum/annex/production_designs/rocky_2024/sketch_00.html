<!DOCTYPE html>
<html lang="en">
<!-- Defines the document as an HTML5 document -->
<head>
	<!-- Sets the character encoding for the HTML document to UTF-8, ensuring proper display of characters -->
	<meta charset="UTF-8">
	
	<!-- Controls the viewport settings for responsiveness, especially for mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- The title that appears on the browser tab -->
	<title>Neon Sign - Northern Michigan University Presents...</title>

	<!-- Internal CSS for styling the page elements -->
	<style>
		body {
			/* Sets a deep green background to create a theatrical and atmospheric effect */
			background-color: #00160e;
			/* Centers the content both vertically and horizontally */
			display: flex;
			justify-content: center;
			align-items: center;
			/* Sets the height of the body to cover the full viewport */
			height: 100vh;
			/* Removes default body margin */
			margin: 0;
			/* Uses a rock-themed cursive font to match the Rocky Horror Picture Show vibe */
			font-family: 'Rock Salt', cursive;
			/* Sets default text color to white for high contrast against the dark background */
			color: #fff;
		}

		/* Neon Text Styling */
		.neon-text {
			/* Defines large font size to make the text stand out */
			font-size: 80px;
			/* Neon yellow text color */
			color: #ffc425;
			/* Transforms the text to uppercase */
			text-transform: uppercase;
			/* Centers the text */
			text-align: center;
			/* Adds multiple layers of text-shadow to create a glowing neon effect */
			text-shadow: 
				0 0 5px #ffc425,
				0 0 10px #ffc425,
				0 0 20px #ffc425,
				0 0 40px #ffc425,
				0 0 80px #ffc425,
				0 0 100px #ffc425,
				0 0 200px #ffc425;
			/* Adds a flickering animation to simulate a neon sign */
			animation: flicker 2s infinite alternate;
		}

		/* Flicker Animation */
		@keyframes flicker {
			/* Keyframes to simulate a flickering effect, alternating between glowing and dimming */
			0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
				text-shadow: 
					0 0 5px #ffc425,
					0 0 10px #ffc425,
					0 0 20px #ffc425,
					0 0 40px #ffc425,
					0 0 80px #ffc425,
					0 0 100px #ffc425,
					0 0 200px #ffc425;
			}
			/* Text-shadow disappears briefly at these percentages to simulate a flicker */
			20%, 24%, 55% {
				text-shadow: none;
			}
		}

		/* Subheading Styling */
		.neon-text small {
			/* Displays the subheading text in a new line by using block layout */
			display: block;
			/* Sets a smaller font size for the subheading */
			font-size: 30px;
			/* Neon red color to differentiate the subheading from the main text */
			color: #ff004d;
			/* Adds text-shadow for a glowing neon effect, but smaller compared to the main text */
			text-shadow: 
				0 0 5px #ff004d,
				0 0 10px #ff004d,
				0 0 20px #ff004d;
		}

		/* Back to Index Button Styling */
		.back-btn {
			/* Positions the button absolutely in the top-left corner */
			position: absolute;
			top: 20px;
			left: 20px;
			/* Blue background color for the button */
			background-color: #007bff;
			/* White text color for contrast against the blue background */
			color: white;
			/* Removes the default border */
			border: none;
			/* Adds padding for better clickability and spacing */
			padding: 10px 15px;
			/* Changes the cursor to pointer to indicate the button is clickable */
			cursor: pointer;
			/* Adds rounded corners to the button */
			border-radius: 5px;
			/* Standard font for the button for easy readability */
			font-size: 14px;
			/* Ensures a different font for the button, using a standard sans-serif */
			font-family: 'Arial', sans-serif;
		}

		/* Styling for when the button is hovered */
		.back-btn:hover {
			/* Darkens the background color when hovered over, to give a visual feedback */
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<!-- A button that takes the user back to the homepage or index page -->
	<a href="index.html" class="back-btn">Back to Index</a>

	<!-- Main neon text with a subheading (small) for "Department of Theatre & Dance" -->
	<div class="neon-text">
        Northern Michigan University
        <br><small>Department of Theatre & Dance</small>
    </div>

</body>
</html>
